<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô Lutherik</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row" id="title-div">
                <h2 class="title">Robô Lutherik</h2>
            </div>
            <h3 class="subtitle">Lucas, Arthur e João Erik</h3>
        </div>
        <div class="row">
            <label for="servoRange1" class="form-label">Servo da Base</label>
            <input type="range" class="form-range" id="servoRange1" value="90" min="0" max="180" oninput="this.nextElementSibling.value = this.value + '°'; moveServo(5, this.value)">
            <output>90°</output>
        </div>
        <div class="row">
            <label for="servoRange2" class="form-label">Servo da Vertical</label>
            <input type="range" class="form-range" id="servoRange2" value="90" min="0" max="180" oninput="this.nextElementSibling.value = this.value + '°'; moveServo(5, this.value)">
            <output>90°</output>
        </div>
        <div class="row">
            <label for="servoRange3" class="form-label">Servo do Braço</label>
            <input type="range" class="form-range" id="servoRange3" value="90" min="0" max="180" oninput="this.nextElementSibling.value = this.value + '°'; moveServo(5, this.value)">
            <output>90°</output>
        </div>
        <div class="row">
            <label for="servoRange4" class="form-label">Servo da Garra</label>
            <input type="range" class="form-range" id="servoRange4" value="90" min="0" max="180" oninput="this.nextElementSibling.value = this.value + '°'; moveServo(5, this.value)">
            <output>90°</output>
        </div>
    </div>

    <script src="blink.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

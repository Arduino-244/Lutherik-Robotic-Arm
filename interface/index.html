<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robô Lutherik</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row" id="title-div">
                <h2 class="title">Robô Lutherik</h2>
            </div>
            <h3 class="subtitle">Lucas, Arthur e João Erik</h3>
        </div>
        <div class="row">
            <label class="form-label">Servo da Base</label>
            <input type="range" class="form-range" min="0" max="180" 
            onchange="changeServoPosition('BottomServo', value)" oninput="changeServoValue('bottomServo', value)">
            <span id="bottomServoValue">90°</span>
        </div>
        <div class="row">
            <label class="form-label">Servo da Direita</label>
            <input type="range" class="form-range" min="0" max="180" 
            onchange="changeServoPosition('RightServo', value)" oninput="changeServoValue('rightServo', value)">
            <span id="rightServoValue">90°</span>
        </div>
        <div class="row">
            <label class="form-label">Servo da Esquerda</label>
            <input type="range" class="form-range" min="0" max="180" 
            onchange="changeServoPosition('LeftServo', value)" oninput="changeServoValue('leftServo', value)">
            <span id="leftServoValue">90°</span>
        </div>
        <div class="row">
            <label class="form-label">Servo da Garra</label>
            <input type="range" class="form-range" min="0" max="180" 
            onchange="changeServoPosition('TopServo', value)" oninput="changeServoValue('topServo', value)">
            <span id="topServoValue">90°</span>
        </div>

        <div class="mt-4">
            <button type="button" class="btn btn-success btn-lg" onclick="claw('open')">Abrir Garra</button>
            <button type="button" class="btn btn-danger btn-lg" onclick="claw('close')">Fechar Garra</button>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
